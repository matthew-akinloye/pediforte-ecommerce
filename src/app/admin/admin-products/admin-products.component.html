<div id="wrapper">



    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">


            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>

                </div>



                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Products</h6>
                    </div>
                    <div class="card-body">



                        <div class="container mt-4">
                            <h2>Add New Product</h2>
                            <form (ngSubmit)="addProduct()" enctype="multipart/form-data" class="mb-4">
                                <div class="form-group">
                                    <input [(ngModel)]="newProduct.name" name="name" placeholder="Product Name"
                                        class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="newProduct.description" name="description"
                                        placeholder="Description" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="newProduct.price" name="price" placeholder="Price" type="number"
                                        class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="file" (change)="onFileChange($event)" multiple class="form-control"
                                        accept="image/*">
                                </div>
                                <button type="submit" class="btn btn-primary">Add Product</button>
                            </form>


                         
                            <!-- Update Product Form -->
                            <form *ngIf="selectedProductId" (ngSubmit)="updateProduct()" enctype="multipart/form-data"
                                class="mb-4">
                                <h2>Update Product</h2>
                                <!-- Form fields for updating a product -->
                                <div class="form-group">
                                    <input type="text" class="form-control" [(ngModel)]="updatedProduct.name"
                                        name="name" placeholder="Product Name" required />
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" [(ngModel)]="updatedProduct.description"
                                        name="description" placeholder="Product Description" required></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" [(ngModel)]="updatedProduct.price"
                                        name="price" placeholder="Product Price" required />
                                </div>
                                <div class="form-group">
                                    <!-- File input for images -->
                                    <input type="file" class="form-control" (change)="onFileChange($event)" multiple />
                                </div>
                                <button type="submit" class="btn btn-primary">Update Product</button>
                            </form>

                        </div>
                

                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let product of products$ | async">
                                        <td>{{ product.name }} </td>

                                        <td> {{ product.price | currency:'NGN ':'symbol':'1.0-0' }}</td>
                                        <td>{{ product.description }}</td>
                                        <td>
                                            <button class="btn btn-success btn-sm"
                                                (click)="selectProduct(product)">Update</button>
                                            <button class="btn btn-danger btn-sm"
                                                (click)="deleteProduct(product.id!)">Delete</button>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->



    </div>
    <!-- End of Content Wrapper -->

</div>
